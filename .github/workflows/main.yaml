name: Python-CI

on: 
    push:
        branches:
            - main


jobs:
    Clone-Repo:
        name: Clone Repo
        runs-on: ubuntu-latest

        steps:
           - name: Checkout Repo
             uses: actions/checkout@v3
           
           - name: Upload Repo
             uses: actions/upload-artifact@v3
             with:
                name: code
                path: .

    Scan-With-SonarCloud:
        name: Scan with SonarCloud
        runs-on: ubuntu-latest

        needs: Clone-Repo

        steps:
            - name: Download Code
              uses: actions/download-artifact@v3
              with:
                name: code
                path: .

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
                SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}

    Create-Docker-Image:
        name: Create Docker Image
        runs-on: ubuntu-latest

        needs: Scan-With-SonarCloud

        steps:
            - name: Download Code
              uses: actions/download-artifact@v3
              with:
                name: code
                path: .
            
            - name: Build Image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-work:${{ github.sha }} .

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                image-ref: 'docker.io/${{ secrets.DOCKER_USERNAME }}/devops-work:${{ github.sha }}'
                format: 'table'
                exit-code: '1'
                ignore-unfixed: true
                vuln-type: 'os,library'
                severity: 'CRITICAL,HIGH'

            - name: Login to DockerHub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
              
            - name: Upload Image
              run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-work:${{ github.sha }}

            